{% extends 'base.html' %}


{% block title %}
    Batch Operation - {{ operation_type }}
{% endblock %}



{% block content %}
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Data Import</h1>
            {#    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>#}
        </div>
        <form action="{% url "sitedb:batch_operation" operation_type %}" method="POST" enctype="multipart/form-data"
              class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                <div class="col-md-8">
                    <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload and Import
                    </button>
                </div>
            </div>
        </form>

    </div>



{% endblock %}

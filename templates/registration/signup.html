{% extends 'base_login.html' %}
{% load static %}


{% block title %}
    User Sign Up
{% endblock %}


{% block content %}

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    {#          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>#}
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome to TPG Dashboard</h1>
                                <h3>Select below the type of account you want to create</h3>
                            </div>

                            <div class="col text-center">
                                <a href="{% url 'userlogin:rf_signup' %}"
                                   class="btn btn-success btn-icon-split btn-lg mr-2">
                                    <span class="text">I'm a RF Engineer</span>
                                </a>

                                <a href="{% url 'userlogin:eme_signup' %}"
                                   class="btn btn-success btn-icon-split btn-lg mr-2">
                                    <span class="text">I'm a EME Engineer</span>
                                </a>

                                <a href="{% url 'userlogin:manager_signup' %}"
                                   class="btn btn-success btn-icon-split btn-lg mr-1">
                                    <span class="text">I'm a Manager</span>
                                </a>

                            </div>

                            <hr>

                            <div class="text-center">
                                <a class="small" href="{% url 'userlogin:login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

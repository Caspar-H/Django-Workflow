apiVersion: apps/v1
kind: Deployment
metadata:
  name: dj-workflow-master
  labels:
    name: dj-workflow-master
spec:
  selector:
    matchLabels:
      app: dj-workflow-master
  replicas: 1
  template:
    metadata:
      labels:
        app: dj-workflow-master
    spec:
      serviceAccountName: gitlab-admin
      containers:
      - name: dj-workflow-master
        image: allentpg/dj-workflow-master
        imagePullPolicy: Always
        #command: [bash -c "gunicorn --timeout=30 --workers=4 --bind :8000 CarrierAnalysis.wsgi:application"]
        command: ["python", "./manage.py", "runserver", "0.0.0.0:8000"]
        ports:
        - containerPort: 8000
